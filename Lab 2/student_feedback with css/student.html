<!DOCTYPE html>
<html><head>
<title>Student-Feedback</title>
<link rel = "stylesheet" href="feed.css"/>
</head>
<body>
<h1><u>STUDENT-FEEDBACK FORM </u></h1>
<form class="style">
<strong><label for = "fname"> Full Name: </label></strong>
<input type="text" id="fname" name = "full name" placeholder = "your name">
<strong><label for = "email"> E-mail: </label></strong>
<input type "email" id = "email" name = "emailid" placeholder = "your E-mail id">
<strong><label for = USN">USN: </label></strong>
<input type = text" id = "USN" name="USN" placeholder = "your USN">
<strong><label for="sem"> select semester: </label></strong>
<select name="sem">
<option value = "1" selected> 1 </option>
<option value = "2" > 2 </option>
<option value = "3" > 3 </option>
<option value = "4" > 4 </option>
<option value = "5" > 5 </option>
<option value = "6" > 6 </option>
<option value = "7" > 7 </option>
<option value = "8" > 8 </option>
</select>
<strong><label> Branch: </label></strong>
<input type = "radio" name = "branch" value="CS">Computer Science and engineering <br>
<input type = "radio" name = "branch" value="IS">Information Science<br>
<input type = "radio" name = "branch" value="EC">Electronics and Communication<br>
<input type = "radio" name = "branch" value="NCB">Non circuit branch<br>
<label for = "feedback"> Feedback: </label>
<textarea rows="6" cols="50" name = "feedback" placeholder="Your feedback and suggestions">
</textarea>
<label for="req">Send me a copy of this Feedback
<input type="checkbox" name="req" id ="req"></label>
<input type="submit" value="SUBMIT">
</form>
</body>
<footer>
<marquee direction="left">&copy;JSS SCIENCE AND TECHNOLOGY UNIVERSITY</marquee>
</footer>
</html>
